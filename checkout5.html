<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- slick -->
        <link rel="stylesheet" href="./plugins/slick/slick.css">
        <!-- select -->
        <link rel="stylesheet" href="./plugins/select/selectric.css">
        <!-- lightbox -->
        <link rel="stylesheet" href="./plugins/lightbox/lightbox.min.css">
        <!-- styles -->
        <link rel="stylesheet" href="./styles/css/reset.css">
        <link rel="stylesheet" href="./styles/css/fonts.css">
        <link rel="stylesheet" href="./styles/css/index.css">
        <link rel="stylesheet" href="./styles/css/media.css">
        <link rel="stylesheet" href="./styles/css/style.css">
    
    </head>

<body>

    <div class="content">
        <!-- header -->
        <header class="header header--checkout">
            <div class="wrap header__wrap">

                <!-- language switcher -->
                <select class="language">
                    <option value="ru">RU</option>
                    <option value="en">EN</option>
                    <option value="ua">UA</option>
                </select>

                <!-- logo -->
                <a href="javascript://" class="header__logo">
                    <img src="./img/logo.png" alt="">
                </a>

                <div class="header__phoneInfo-item">
                    <span class="icon-phone-round"></span>
                    <div class="header__phoneInfo-body">
                        <span>099-592-20-21 <img src="./img/svg/viber.svg" alt=""> </span>
                        <span>050-592-20-21</span>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->

        <div class="checkout">
            <div class="wrap checkout__wrap">
                <h2 class="title checkout__title">
                    Оформление заказа
                </h2>

                <div class="checkout__optBlock">
                    <h5 class="checkout__heading">
                        Выбор способа доставки
                    </h5>

                    <div class="checkout__optRow">
                        <div class="checkout__radio">
                            <input type="radio" name="check-opt" id="opt1">
                            <label for="opt1">Самовывоз из склада</label>
                        </div>

                        <div class="checkout__radio">
                            <input type="radio" name="check-opt" id="opt2">
                            <label for="opt2">Новая Почта</label>
                        </div>

                        <div class="checkout__radio">
                            <input type="radio" name="check-opt" id="opt3" checked>
                            <label for="opt3">Доставка компанией мультитойс</label>
                        </div>
                    </div>

                    <div class="checkout__option">
                        <div class="checkout__address">

                            <div class="checkoutForm__item">
                                <span class="checkoutForm__item-label">Адрес доставки</span>
                                <select class="checkoutForm__select" name="check-address" id="check-address">
                                    <option value="val1">“Лего”, г. Киев, Шевченко 117, д. 240</option>
                                    <option value="val2">opt1</option>
                                    <option value="val3">opt2</option>
                                </select>
                            </div>

                            <a href="javascript://" class="button checkout__address-button">+ Добавить другой адрес</a>
                        </div>
                    </div>


                </div>

                <div class="checkout__nav">
                    <a href="javascript://" class="checkout__link">Продолжить покупки</a>
                    <a href="javascript://" class="checkout__link">Вернуться в корзину</a>
                </div>

                <a href="javascript://" class="button checkout__submit">Заказ подтверждаю</a>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <div class="wrap footer__wrap">

                <div class="footer__left">
                    <div class="footer__col">
                        <span class="icon-location footer__icon"></span>

                        <span class="footer__text">
                            г. Киев, ул.Шевченко, 117А
                        </span>
                    </div>

                    <div class="footer__col">
                        <span class="icon-clock footer__icon"></span>

                        <span class="footer__text">
                            пн-пт: 10:00 - 19:00 <br>
                            сб: 10:00 - 18:00 <br>
                            вс: выходной
                        </span>
                    </div>

                </div>

                <a href="javascript://" class="footer__logo">
                    <img src="./img/logo.png" alt="">
                </a>

                <div class="footer__right">

                    <div class="footer__phoneRow">
                        <span class="footer__phone">
                            <span class="icon-phone-round footer__phoneRow-icon"></span>
                            099-592-20-21
                            <img src="./img/svg/viber.svg" alt="">
                        </span>

                        <span class="footer__phone">
                            050-592-20-21
                        </span>
                    </div>

                </div>

            </div>
        </div>
        <!-- footer end -->
    </div>




    <!-- jquery -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <!-- lightbox -->
    <script src="./plugins/lightbox/lightbox.min.js"></script>
    <!-- slick -->
    <script src="./plugins/slick/slick.min.js"></script>
    <!-- select -->
    <script src="./plugins/select/jquery.selectric.js"></script>
    <!-- index -->
    <script src="./js/index.js"></script>

</body>

</html>
